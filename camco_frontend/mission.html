<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Mission Planner</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
<script type="text/javascript" src="./node_modules/ros2d/build/ros2d.min.js"></script>
<script type="text/javascript" src="./node_modules/nav2djs/build/nav2d.min.js"></script>
<link rel="stylesheet" href="mission.css">
<link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="top-bar">
    <a href="/" class="navbar-logo"><img class="logo" src="./assets/nav-bar-logo.png" alt="logo"></a>
    <nav-bar>
      <ul class="nav_links">
        <li><a href="#">Main Page</a></li>
        <li><a href="#">Description</a></li>
        <li><a href="#">Manual</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav-bar>
    <a class="cta"><button>Contact Us</button></a>
  </div>
  <div class="container">
    <div class="content-wrapper">
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div class="status-panel" id="readings-container">
    <div class="nav-item">
      <span class="nav-icon"><i class="fa fa-info-circle" aria-hidden="true"></i></span> 
      <h1>Mission Status</h1>
    </div>
    <dl>
      <dt><i class="fa fa-battery-half"></i> Battery State:</dt> 
      <dd id="batteryState"></dd><br>
      <dt><i class="fa fa-clock-o"></i> Remaining Time:</dt>
      <dd id="remainingTime">0s</dd><br>
      <dt><i class="fa fa-road"></i> Remaining Distance:</dt>
      <dd id="remainingDistance">0.00m</dd><br>
      <dt><i class="fa fa-tachometer"></i> Speed:</dt>
      <dd id="speed">0.00 m/s</dd><br>
      <dt><i class="fa fa-crosshairs"></i> Mission State:</dt>
      <dd id="missionState">Unknown</dd><br>
      <dt><i class="fa fa-map-marker"></i> Localization State:</dt>
      <dd id="localizationState">Not localized</dd>
  </dl>
  </div>


  <div class="container_menu">
    <div class="nav-item">
      <span class="nav-icon"><i class="fa fa-map-o" aria-hidden="true"></i></span> 
      <h1>Navgation Panel</h1>
    </div>
    <div class="navigation-element">
      <div class="nav-item">
        <span class="nav-icon"><span class="fa fa-map-pin" aria-hidden="true"></span></span> 
        <div class="select">
          <select id="start-point-building"></select>
        </div>
      </div>
      <div class="nav-item">
        <div class="nav-dots">
          <span class="dot">&#9679;</span> <!-- This is a placeholder for your actual dot -->
        </div>
        <div class="select">
          <select id="start-point-room">Room</select>
        </div>
      </div>
      <div class="nav-dots">
          <span class="dot">&#9679;</span> <!-- This is a placeholder for your actual dot -->
          <span class="dot">&#9679;</span>
      </div>
      <div class="nav-item">
        <div class="nav-dots">
          <span class="dot">&#9679;</span> <!-- This is a placeholder for your actual dot -->
        </div>
        <div class="select">
          <select id="destination-building"></select>
        </div>
      </div>
      <div class="nav-item">
        <span class="nav-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span> <!-- Placeholder for your pin icon -->
        <div class="select">
          <select id="destination-room"></select>
        </div>
    </div>
  </div>
  <button class="button" id="initial-button">Set Initial Location</button>
  <button class="button" id="navigate-button">Navigate Mission</button>
  </div>
  <!-- <div class="bottom-bar">Bottom Bar Content</div> -->
  <script src="mission.js"></script>
</body>
</html>
